server:
  port: 8080

spring:
  application:
    name: observability
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

logging:
  level:
    root: info
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss}] | %-5level | %logger{1.} | %msg%n"

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  zipkin:
    enabled: ${MANAGEMENT_ZIPKIN_ENABLED:false}
    base-url: ${MANAGEMENT_ZIPKIN_BASE_URL:http://zipkin:9411/api/v2/spans}

  # actuator
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

pokeapi:
  url: https://pokeapi.co/api/v2
