server:
  port: 8080

info:
  name: Spring Boot Admin Client
  description: Sistema Cliente
  version: @project.version@

spring:
  application:
    name: observability
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

  security:
    user:
      name: ${SBA_CLIENT_USERNAME:client}
      password: ${SBA_CLIENT_PASSWORD:client}
  boot:
    admin:
      client:
        enabled: true
        url: http://localhost:8081
        username: ${SBA_SERVER_USERNAME:server}
        password: ${SBA_SERVER_PASSWORD:server}
        instance:
          service-base-url: http://localhost:8080
          metadata:
            user:
              name: ${SBA_SERVER_USERNAME:server}
              password: ${SBA_SERVER_PASSWORD:server}
        auto-deregistration: true

logging:
  level:
    root: info
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss}] | %-5level | %logger{1.} | %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

pokeapi:
  url: https://pokeapi.co/api/v2
