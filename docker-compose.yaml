services:

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    network_mode: host
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # LOGS
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    network_mode: host
    depends_on:
      - prometheus

  # Traces
  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin-slim
    network_mode: host
    ports:
      - 9411:9411
    depends_on:
      - prometheus

  collector:
    container_name: open_telemetry
    image: otel/opentelemetry-collector-contrib
    command: [ "--config=/etc/otel-collector-config.yml" ]
    network_mode: host
    volumes:
      - ./otel/otel-config.yml:/etc/otel-collector-config.yml
    ports:
      - 1888:1888 # pprof extension
      - 8888:8888 # Prometheus metrics exposed by the Collector
      - 8889:8889 # Prometheus exporter metrics
      - 13133:13133 # health_check extension
      - 4317:4317 # OTLP gRPC receiver
      - 4318:4318 # OTLP http receiver
      - 55679:55679 # zpages extension
    depends_on:
      - prometheus
      - loki

  grafana:
    container_name: grafana
    image: grafana/grafana
    network_mode: host
    ports:
      - 3000:3000

  admin-server:
    build:
      context:  app-admin-server
    container_name: admin-server
    network_mode: host
    ports:
      - 8081:8081
    deploy:
      resources:
        limits:
          cpus: '0.500'
          memory: 512M

  app:
    build:
      context:  app
    container_name: app
    network_mode: host
    ports:
      - 8080:8080
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    environment:
      OTEL_TRACES_EXPORTER: zipkin
      OTEL_SERVICE_NAME: app-spring
      JAVA_TOOL_OPTIONS: "-javaagent:/app/opentelemetry-javaagent.jar"
      OTEL_JAVAAGENT_LOGGING: application
      OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:4318
      MANAGEMENT_ZIPKIN_ENABLED: true
      MANAGEMENT_ZIPKIN_BASE_URL: http://localhost:9411/api/v2/spans
      LOKI_BASE_URL: http://localhost:3100/loki/api/v1/push
    depends_on:
      - admin-server
      - collector

networks:
  backend:
    driver: bridge
